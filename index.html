<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #6165ce;
    }

    

    
  </style>
   
  <title>fawaz-nice-card</title>
</head>

<body>
  
  <button id="duplicate">DUPLICATION MACHINE</button>
   <button id="changetext">TEXT CHANGING MACHINE</button>
   <button class="delete">DELETING MACHINE</button>
   <button class="details-button">DETAILS MACHINE</button>
   <button class="color-button">CHANGE COLOR MACHINE</button>
   
 
  
   <div id="meow"> 
    <fawaz-nice-card>
     
      <p>I was tasked with making a card for this class. I decided to keep it simple and nice. I also decided to add my handsome face to it. </p>

    </fawaz-nice-card>
    
    
</div>
 

 
  
   
   
<script type="module" src="./src/fawaz-nice-card.js"></script>

<script> 

const changecolor = document.querySelector(".color-button");
changecolor.addEventListener("click", function (e) {
  const colors = ["blue", "red", "yellow","green"]
  const randomColor = colors[Math.floor(Math.random() * colors.length)];
  document.querySelector("fawaz-nice-card").accentColor = randomColor;
});

document.querySelector("fawaz-nice-card").addEventListener('mouseover', (event) => {
  document.querySelector("fawaz-nice-card").shadowRoot.querySelector(".card").style.backgroundColor = "pink"
});
document.querySelector("fawaz-nice-card").addEventListener('mouseout', (event) => {
  document.querySelector("fawaz-nice-card").shadowRoot.querySelector(".card").style.backgroundColor = null;
});

document.body.addEventListener('opened-changed', (e) => {
  document.querySelector('.details-button').innerText = e.detail.value ? 'HIDE DETAILS' : 'SHOW DETAILS';
  console.log('opened-changed', e.detail, e.target);
});


document.querySelector('#duplicate').addEventListener('click', function(e) {
  const cloneItem = document.querySelector('fawaz-nice-card').cloneNode();
 
  document.querySelector('#meow').appendChild(cloneItem);
});

document.querySelector('.details-button').addEventListener('click', (e) => {
  const card = document.querySelector('fawaz-nice-card');
  card.opened = !card.opened;
  

});



document.querySelector('#changetext').addEventListener("click", function (e) {
let therapy = prompt("What's on your mind?")
if (therapy) {
  document.querySelector('fawaz-nice-card').shadowRoot.querySelector('h2').innerText = therapy;
  
}

});

document.querySelector('.delete').addEventListener("click", function (e) {

if ( document.querySelector('#meow :last-child') !== document.querySelector('fawaz-nice-card')) {
    document.querySelector('#meow :last-child').remove();
 }
  else {
    alert ("My dawg what are you doing") ;
 }

});








  </script>
</body>

</html>
